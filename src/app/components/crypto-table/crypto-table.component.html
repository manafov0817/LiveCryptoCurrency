<div class="container pTable">
    <div class="currencySelector">
        <p-dropdown [options]="currencies" (onChange)="currencyChanged($event)" [(ngModel)]="tableEvent.currency"
            placeholder="Select a Currency"></p-dropdown>
    </div>
    <p-table *ngIf="priceUpdates$ | async as prices" [value]="prices" [lazy]="true" [paginator]="true" [rows]="5"
        (onLazyLoad)="loadData($event)" [rowsPerPageOptions]="[5,10,15]" [totalRecords]="19">
        <ng-template pTemplate="header">
            <tr>
                <th> Currency </th>
                <th> Price in {{tableEvent.currency}} </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-price>
            <tr>
                <td>{{ price.product_id }}</td>
                <td>{{ price.price }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
