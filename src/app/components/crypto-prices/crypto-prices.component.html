<div class="container pTable">
    <div class="currencySelector">
        <p-dropdown (onChange)="onCurrencyChange()" [options]="currencies" [(ngModel)]="selectedCurrency"
            placeholder="Select a Currency"></p-dropdown>
    </div>
    <p-table [value]="prices" [lazy]="true" (onLazyLoad)="loadData($event)" [paginator]="true" [rows]="10"
        [rowsPerPageOptions]="[5,10,15]" [totalRecords]="19">
        <ng-template pTemplate="header">
            <tr>
                <th> Currency </th>

                <th> Price ({{selectedCurrency}}) </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-price>
            <tr>
                <td>{{ price.product_id }}</td>
                <td>{{ price.price }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
