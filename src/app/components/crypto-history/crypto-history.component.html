<p-card class="block w-10 mt-3 m-auto p-2">
  <div class="w-11 m-auto">
    <p-messages *ngIf="alertMessage" [(value)]="alertMessage" [enableService]="false" [closable]="true" />

    <div class="lg:flex md:block justify-content-between">
      <div>
        <h2 class="m-0 w-12">Overview</h2>
        <p class="my-2">Showcasing {{chartSettings.selectedCoin.toUpperCase() }} price in
          {{chartSettings.selectedCurrency.toUpperCase()}} for {{chartSettings.days}} days</p>
      </div>

      <div class="md:flex align-items-center">
        <div class="sm:block sm:w-12 lg:w-4 px-1 mb-1">
          <p-dropdown  [options]="options.currencies" optionLabel="name" (onChange)="currencyChanged($event)"
            class="w-full shadow-1 inline-block dropdown">
          </p-dropdown>
        </div>

        <div class="sm:block sm:w-12 lg:w-4 px-1 mb-1">
          <p-dropdown [options]="coins" (onChange)="coinsChanged($event)" class="w-full shadow-1 inline-block dropdown">
          </p-dropdown>
        </div>

        <div class="sm:block sm:w-12 lg:w-4 px-1 mb-1">
          <p-dropdown [options]="options.days" (onChange)="setDateRange($event)"
            class="w-full shadow-1 inline-block dropdown">
          </p-dropdown>
        </div>
      </div>
    </div>

    <div *ngIf="chartData$ | async as data" class="mt-3">
      <p-chart #chartRef type="line" [data]="data" [options]="options.chartOptions" class="chart"></p-chart>
    </div>
  </div>
</p-card>
